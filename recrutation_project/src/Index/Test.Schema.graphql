
type Test{
    id: Int!
    name: String!
    questions: [Question!]!
}

interface Question{
    id: Int!
    content: String!
}

type SingleChoiceQuestion implements Question{
    id: Int!
    content: String!
    answers: [ChoiceAnswer!]!
}

type MultipleChoiceQuestion implements Question{
    id: Int!
    content: String!
    answers: [ChoiceAnswer!]!
}

type OrderQuestion implements Question{
    id: Int!
    content: String!
    answers: [OrderAnswer!]!
}

type TextQuestion implements Question{
    id: Int!
    content: String!
    answers: [TextAnswer!]!
}

type ChoiceAnswer{
    id: Int!
    content: String!
    correct: Boolean!
}

type OrderAnswer{
    id: Int!
    content: String!
    position: Int!
}

type TextAnswer{
    id: Int!
    correct: String!
}

type Query{
    tests: [Test!]
}

type Mutation{
    createTest(newTest: NewTest):Test
    submitAnswers(answers:QuestionAnswers):TestResults
}